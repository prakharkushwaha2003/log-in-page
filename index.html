<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in to facebook</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="style.css">

<body>
  <!-- top section  -->
  <div class="container">
    <div class="content">
      <img src="images/ZoomLogo.png">
      <a href="#">JOIN</a>
      <a href="#">HOST</a>
      <a href="#">Meetings</a>
      <a href="#">Resources</a>
    </div>
    <section class="sign">
      <h2>Sign in</h2>
      <p>New to Zoom?<a href="#">Sign up</a></p>
    </section>
<!-- for secyion  -->
    <section>
      <form class="form">
        <label for="email">Email Address</label><br>
        <input type="email" id="email" name="email" placeholder="Email address"><br>
        <label for="Password">Password</label><br>
        <input type="password" id="password" name="password" placeholder="Password"><br>
        <label for="type">Type</label>
        <select id="type" name="type">
          <option value="video">video</option>
          <option value="mute">mute</option>
          <option value="share screen">share screen</option>
        </select>
        <br>

      </form>
    </section>
    <section class="para">
      <a>By sign in,I agree to the</a>
      <a class="pl">Zoom's Privacy statements</a>and <a>Terma of Services</a>
    </section>
    <button type="submit">
      <p>Sign in</p>
    </button>
  </div>
  <!-- footer section  -->
  <section class="footer">
    <div><img src="images/key.jpg">
      <p>SSO</p>
    </div>
    <div><img src="images/google.jpg">
      <p>GOOGLE</p>
    </div>
    <div><img src="images/apple.jpg">
      <p>APPLE</p>
    </div>
    <div> <img src="images/faceebook.jpg">
      <p>FACEBOOK</p>
    </div>
  </section>
  </div>
